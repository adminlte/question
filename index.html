<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>护眼礼包来袭,测测你的护眼值</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <img src="./img/logo.png" alt="logo" class="logo z1">
  <span class="music"></span>
  <div class="loading z-top">
    <div class="loading-content">
      <div class="loading-icon"></div>
      <div class="loading-bar">
        <span class="load transition"></span>
      </div>
    </div>
  </div>
  <img src="./img/bg.png" alt="" class="none">
  <img src="./img/music.png" alt="" class="none">
  <img src="./img/music-pause.png" alt="" class="none">
  <div class="index">
    <div class="index-foot">
      <img src="./img/index-font1.png" alt="" class="index-font1">
      <img src="./img/index-font2.png" alt="" class="index-font2">
      <img src="./img/index-begin.png" alt="" class="index-begin button-active transition">
    </div>
    <div class="img">
      <img class="img-cover" src="./img/index-cover.png" alt="">
    </div>
  </div>
  <div class="input-content full-screen">
    <div class="input-img absolute">
      <img src="./img/input-content.png" alt="" class="none">
      <input type="text" class="input-name absolute">
    </div>
    <img src="./img/test-button.png" alt="" class="test-button absolute button-active transition">
  </div>
  <div class="question-content full-screen">
    <img src="./img/answer-bg.png" alt="" class="none">
    <div class="question question1 full-screen">
      <img src="./img/q1-bg.png" alt="question-bg1" class="question-bg question-bg1">
      <img src="./img/q1-title.png" alt="" class="question-title question-title1">
      <ul class="answer-list"></ul>
    </div>
    <div class="question question2 full-screen">
      <img src="./img/q2-bg.png" alt="question-bg2" class="question-bg question-bg2">
      <img src="./img/q2-title.png" alt="" class="question-title question-title2">
      <ul class="answer-list"></ul>
    </div>
    <div class="question question3 full-screen">
      <img src="./img/q3-bg.png" alt="question-bg3" class="question-bg question-bg3">
      <img src="./img/q3-title.png" alt="" class="question-title question-title3">
      <ul class="answer-list"></ul>
    </div>
    <div class="question question4 full-screen">
      <img src="./img/q4-bg.png" alt="question-bg4" class="question-bg question-bg4">
      <img src="./img/q4-title.png" alt="" class="question-title question-title4">
      <ul class="answer-list"></ul>
    </div>
    <div class="question question5 full-screen">
        <img src="./img/q5-bg.png" alt="question-bg5" class="question-bg question-bg5">
      <img src="./img/q5-title.png" alt="" class="question-title question-title5">
      <ul class="answer-list"></ul>
    </div>
    <div class="question question6 full-screen">
        <img src="./img/q6-bg.png" alt="question-bg6" class="question-bg question-bg6">
      <img src="./img/q6-title.png" alt="" class="question-title question-title6">
      <ul class="answer-list"></ul>
    </div>
  </div>
  <div class="tips-content full-screen">
    <img src="./img/tips-bg.png" alt="" class="none">
    <div class="tips tips1 full-screen">
      <div class="tip-cover absolute">
        <img src="./img/t1.png" alt="" class="t-c">
        <img src="./img/submit-button.png" alt="" class="submit-button">
      </div>
    </div>
    <div class="tips tips2 full-screen">
      <div class="tip-cover absolute">
        <img src="./img/t2.png" alt="" class="t-c">
        <img src="./img/submit-button.png" alt="" class="submit-button">
      </div>
    </div>
    <div class="tips tips3 full-screen">
      <div class="tip-cover absolute">
        <img src="./img/t3.png" alt="" class="t-c">
        <img src="./img/submit-button.png" alt="" class="submit-button">
      </div>
    </div>
    <div class="tips tips4 full-screen">
      <div class="tip-cover absolute">
        <img src="./img/t4.png" alt="" class="t-c">
        <img src="./img/submit-button.png" alt="" class="submit-button">
      </div>
    </div>
    <div class="tips tips5 full-screen">
      <div class="tip-cover absolute">
        <img src="./img/t5.png" alt="" class="t-c">
        <img src="./img/submit-button.png" alt="" class="submit-button">
      </div>
    </div>
    <div class="tips tips6 full-screen">
      <div class="tip-cover absolute">
        <img src="./img/t6.png" alt="" class="t-c">
        <img src="./img/submit-button.png" alt="" class="submit-button">
      </div>
    </div>
  </div>
  <div class="result-content full-screen">
    <div class="result result1 full-screen">
      <div class="result-cover absolute">
        <span class="name">某某某</span>
        <img src="./img/r1.png" alt="" class="r-c">
        <img src="./img/draw-button.png" alt="" class="draw-button">
      </div>
    </div>
    <div class="result result2 full-screen">
      <div class="result-cover absolute">
        <span class="name">某某某</span>
        <img src="./img/r2.png" alt="" class="r-c">
        <img src="./img/draw-button.png" alt="" class="draw-button">
      </div>
    </div>
    <div class="result result3 full-screen">
      <div class="result-cover absolute">
        <span class="name">某某某</span>
        <img src="./img/r3.png" alt="" class="r-c">
        <img src="./img/draw-button.png" alt="" class="draw-button">
      </div>
    </div>
    <div class="result result4 full-screen">
      <div class="result-cover absolute">
        <span class="name">某某某</span>
        <img src="./img/r4.png" alt="" class="r-c">
        <img src="./img/draw-button.png" alt="" class="draw-button">
      </div>
    </div>
  </div>
  <audio autoplay loop></audio>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/index.js"></script>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</body>
</html>
